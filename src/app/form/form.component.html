<form [formGroup]="curForm" novalidate (submit)="convertValue()">

  <fieldset>
    <legend>Міняю</legend>
    <label>
      <input type="number" name="valInput" formControlName="valInput">
    </label>
    <select name="selectInput" formControlName="selectInput">
      <option value="UAH">UAH</option>
      <!-- поки тільки для гривні -->
      <!-- <option *ngFor="let cur of list" value="{{cur.cc}}">{{ cur.cc }}</option> -->
    </select>
  </fieldset>

  <fieldset>
    <legend>Отримую</legend>
    <label>
      <input type="number" name="valOutput" formControlName="valOutput">
    </label>
    <select name="selectOutput" (change)="changeOutputCur($event)">
      <option value=""></option>
      <option *ngFor="let cur of list" value="{{cur.cc}}">{{ cur.cc }}</option>
    </select>
  </fieldset>

  <button>Розрахувати</button>
</form>
